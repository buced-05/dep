# Configuration Nginx pour VPS
# Placez ce fichier dans /etc/nginx/sites-available/votre-site
# Créez un lien symbolique : sudo ln -s /etc/nginx/sites-available/votre-site /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name votre-domaine.com www.votre-domaine.com;

    # Redirection HTTPS (décommentez après avoir configuré SSL)
    # return 301 https://$server_name$request_uri;

    root /var/www/votre-site/dist;
    index index.html;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Cache pour les assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Servir les images correctement
    location /images/ {
        alias /var/www/votre-site/dist/images/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Toutes les routes vers index.html pour React Router
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/votre-site-access.log;
    error_log /var/log/nginx/votre-site-error.log;
}

